<!DOCTYPE html>
<html style="background-color: #eee;">  
  <head>
    <meta charset="utf-8" />
    <title>Receiver</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- TODO include JS and css from webpack bundle -->
    <!-- <script src="../dist/main.js"></script> -->
    <script src="./main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <script src="https://unpkg.com/virtual-keypad"></script> -->
  </head>
  <body>
    <div id="info">
      <h1>Set up keypad</h1>
      <p>
        Scan the QR code from the device you'd like to use as a keypad.
        This receiver just echoes keypresses; provide a different on-data 
        callback to customize how the receiver handles keypresses.
      </p>
    </div>
    <div id="display"></div>
    <script>
      let keypad_options = {
        // Specify a 'keypadUrl' field to redirect to a keypad hosted elsewhere
        // FUTURE should be able to have a visual keypress or not from here
        alphabet: [..."CDHKNORSVZ".split(""), 'ESC', 'SPACE'], // Set of symbols to display; array perfered
        font: "Sloan", // Supported font, in which to display letters
        targetElementId: "display", // id of the the div where messages should be displayed
        visualResponseFeedback: true,
      };
      let ondata_callback = (data) => {
        document.getElementById("display").innerText += "- " + JSON.stringify(data.response) + "\n";
        console.log(data);
      };
      var receiver = new virtualKeypad.Receiver(
        keypad_options,
        ondata_callback
      );
    </script>
  </body>
</html>
